<!DOCTYPE html>
<meta charset="utf-8">
<title>Sankey Diagram</title>
<style>


.node rect {
  cursor: auto;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  color: black;
/*  text-shadow: 0 1px 0 #fff;*/
}

.node:hover {
  fill-opacity: 0.8;
}

.link {
  fill: none;
  stroke-opacity: .5;
}

.link:hover {
  stroke-opacity: .2;
}

.button {
  background-color: #4fcec6; /* Green */
  border: none;
  color: white;
  padding-left: 5px;
  padding-right: 5px;
  padding-bottom: 2px;
  padding-top: 2px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

</style>
<body>

<p id="chart">

<script src="d3.v3.min.js"></script>
<script src="sankey.js"></script>

<script>

var units = "packets";

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    format_name = function(d) { return d.split("-")[0]},
    format_descrip = function(d) { return d.split("-")[1]},  
    color = d3.scale.linear().domain([1,40])  
      .interpolate(d3.interpolateHcl)  
      .range([d3.rgb("#000000"), d3.rgb('#000000')]);  

    link_color = d3.scale.linear().domain([1,5])  
      .interpolate(d3.interpolateHcl)  
      .range([d3.rgb("#FF6600"), d3.rgb('#0066FF')]);  


// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(15)  // height difference between nodes
    .size([width, height]);

var path = sankey.link();

// load the data (using the timelyportfolio csv method)
d3.csv("data.csv", function(error, data) {

  //set up graph in same style as original example but empty
  graph = {"nodes" : [], "links" : []};

    data.forEach(function (d) {
      node1 = d.node1 + "-node1"; 
      node2 = d.node2 + "-node2";  
      node3 = d.node3 + "-node3"; 
      node4 = d.node4 + "-node4"; 
      node5 = d.node5 + "-node5";  
      node6 = d.node6 + "-node6"; 
      
      graph.nodes.push({ "name": node1 });  
      graph.nodes.push({ "name": node2 });  
      graph.nodes.push({ "name": node3 });  
      graph.nodes.push({ "name": node4 });  
      graph.nodes.push({ "name": node5 });  
      graph.nodes.push({ "name": node6 });  
      graph.links.push({ "source": node1,  
                         "target": node2,   
                         "value": +d.value,
                         "flow": +d.flow });
      graph.links.push({ "source": node2,  
                         "target": node3,   
                         "value": +d.value,
                         "flow": +d.flow });
      graph.links.push({ "source": node3,  
                         "target": node4,   
                         "value": +d.value, 
                     	 "flow": +d.flow });
      graph.links.push({ "source": node4,  
                         "target": node5,   
                         "value": +d.value, 
                     	 "flow": +d.flow });
      graph.links.push({ "source": node5,  
                         "target": node6,   
                         "value": +d.value, 
                     	 "flow": +d.flow });
     });

     // return only the distinct / unique nodes
     graph.nodes = d3.keys(d3.nest()
       .key(function (d) { return d.name; })
       .map(graph.nodes));

     // loop through each link replacing the text with its index from node
     graph.links.forEach(function (d, i) {
       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
     });

     //now loop through each nodes to make nodes an array of objects
     // rather than an array of strings
     graph.nodes.forEach(function (d, i) {
       graph.nodes[i] = { "name": d };
     });

  sankey
    .nodes(graph.nodes)
    .links(graph.links)
    .layout(32);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .style("stroke", function(d,i) { return d3.rgb(link_color(parseInt(d.flow))); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
    		return format_name(d.source.name) + " â†’ " + 
                format_name(d.target.name) + "\n" + format(d.value); });

// add in the nodes
  var node = svg.append("g").selectAll(".node")

      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y+ ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
		  this.parentNode.appendChild(this); })
      .on("drag", dragmove));

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d, i) { 
		  // return d.color = color(d.name.replace(/ .*/, "")); })
      return d.color = color(i); })
      .style("stroke", function(d) { 
		  return d3.rgb(d.color).darker(0.5); })
    .append("title")
      .text(function(d) { 
        return format_name(d.name) + "\n" + format(d.value) + "\n" + format_descrip(d.name);  
      });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return format_name(d.name); })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this)
      .attr("transform", 
        "translate(" + d.x + "," + (
                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }

});

</script>

</body>
</html>
